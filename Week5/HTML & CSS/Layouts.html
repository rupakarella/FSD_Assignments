<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #dad0d0;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            flex-grow: 1;
        }
        article {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 20px;
            flex-basis: 70%;
        }
        aside {
            background-color: #ddd;
            padding: 10px;
            margin-left: 20px;
            flex-basis: 25%;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Services</a> |
        <a href="#">Contact</a>
    </nav>

    <section>
        <article>
            <h2>Main Content Area</h2>
            <p>This is the main content of the page. It might contain various sections and articles.</p>
        </article>

        <aside>
            <h3>Sidebar</h3>
            <p>This is the sidebar content, such as advertisements, links, or related information.</p>
        </aside>
    </section>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
