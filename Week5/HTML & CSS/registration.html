<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h1>Registration Form</h1>
            <form >
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required placeholder="Enter full name">
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address" required placeholder="Enter email address">
                <div class="tel-dob">
                    <span>
                    <label for="mobile_number">Mobile Number</label>
                <input type="tel" id="mobile_number" name="mobile_number" required placeholder="Enter mobile number">
            </span>
            <span>
                <label for="date_of_birth">Birth Date</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required placeholder="mm-day-year" >
            </span>
                </div>
                
                <div class="gender-container">
                    <span>
                    <p for="gender" class="gender-text">Gender</p>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male" class="gender_names">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female" class="gender_names">Female</label>
                        <input type="radio" id="prefer_not_to_say" name="gender" value="prefer_not_to_say">
                        <label for="prefer_not_to_say" class="gender_names">Prefer not to say</label>
                    </div>
                    </span>
                </div>
                <label for="address">Address</label>
                <input type=text id="address" name="address" required placeholder="Enter address">
                <div class="country-postal">
                   
                    <input type="text" id="country" name="country" required placeholder="Country">
                
                    <input type="text" id="postal_code" name="postal_code" required placeholder="Enter postal code">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
