<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="layouts.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to the World!!!</h1>
        </header>

        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Services</a> |
            <a href="#">Contact</a>
        </nav>

        <section>
            <article>
                <h2>Main Content Area</h2>
                <p>This is the main content of the page. It might contain various sections and articles.</p>
            </article>

            <aside>
                <h3>Sidebar</h3>
                <p>This is the sidebar content, such as advertisements, links, or related information.</p>
            </aside>
        </section>

        <footer>
            <p>&copy; 2024 . All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
