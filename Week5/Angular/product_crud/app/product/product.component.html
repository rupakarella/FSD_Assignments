<div class="container col-md-4">
    <h1>Product Component</h1>
    <input type="text" placeholder="Search by name" [(ngModel)]="searchName">
    <button type="button" (click)="searchProductByName()">Search</button>
    <button type="button" (click)="getAllProducts()">Show All Products</button>
    <table class="table table-primary">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="deleteById(product.id)">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="UpdateForm(product)">Update</button>
                       
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container col-md-4" *ngIf="showUpdateForm">
    <h2>Update Product</h2>
    <form (ngSubmit)="updateProduct()">
        <label for="productName">Name:</label>
        <input type="text" id="productName" name="productName" [(ngModel)]="updatedProduct.name" required><br>
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" name="productPrice" [(ngModel)]="updatedProduct.price" required>
        <button type="submit">Update</button>
    </form>
</div>
